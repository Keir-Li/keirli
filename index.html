<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV Website 1.1</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="intro" class="jumbotron">
    <video autoplay muted loop id="background-video">
        <source src="6330771-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container" id="jumbotron-content">
        <h1>Welcome to My CV Website</h1>
        <p>This is where you can learn more about me and my skills.</p>
    </div>
    <div class="buttons">
        <button id="intro-btn" class="active">My Intro</button>
        <button id="experience-btn">My Experience</button>
        <button id="skills-btn">My Skills</button>
        <button id="contact-btn">My Contact</button>
    </div>
</section>

<!-- Other sections of your website -->
<section id="intro-content" class="content" style="display:none;">
    <div class="container">
        <h2>My Intro</h2>
        <p>Add your introduction here...</p>
    </div>
</section>

<section id="experience-content" class="content" style="display:none;">
    <div class="container">
        <h2>My Experience</h2>
        <div class="card-deck">
            <!-- Add cards for each position -->
            <div class="card">Position 1</div>
            <div class="card">Position 2</div>
            <div class="card">Position 3</div>
            <div class="card">Position 4</div>
        </div>
    </div>
</section>

<section id="skills-content" class="content" style="display:none;">
    <div class="container">
        <h2>My Skills</h2>
        <!-- Add skill icons or showcase -->
    </div>
</section>

<section id="contact-content" class="content" style="display:none;">
    <div class="container">
        <h2>My Contact</h2>
        <p>Add your contact information here...</p>
    </div>
</section>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>

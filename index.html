<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Professional - CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Version: 1.0.14 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40; /* Dark background color */
            border-bottom: 1px solid #666; /* Dark border bottom */
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-nav {
            font-size: 1.2rem;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            color: #fff !important;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        .jumbotron {
            position: relative;
            overflow: hidden;
            color: white; /* Adjust text color as needed */
            text-align: center; /* Center align text */
        }

        .jumbotron video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Adjust opacity as needed */
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video is behind other content */
            overflow: hidden;
        }
        
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Allow clicking through the video to underlying content */
        }

        .section-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
        }

        /* Other styles... */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Security Professional</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#intro">Introduction</a></li>
                        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction Section -->
    <section id="intro" class="jumbotron">
        <div class="video-background">
            <iframe width="560" height="315" src="https://videos.pexels.com/video-files/6330771/6330771-hd_1920_1080_30fps.mp4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="container">
            <h1>Welcome to My CV Website</h1>
            <p>This is where you can learn more about me and my skills.</p>
        </div>
    </section>

        <!-- Other sections... -->
    </main>

    <!-- Bootstrap JS and other scripts... -->
</body>
</html>
